<!DOCTYPE html>
<html>
<head>
    <title>AI Study Buddy</title>
    <script>
        function submitQuestion() {
            const topic = document.getElementById('topic').value;
            console.log('Submitting topic:', topic); // Debugging statement

            fetch('http://127.0.0.1:5000/submit-topic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: topic })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data); // Debugging statement
                if (data.status === "success") {
                    fetchQuestions();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error)); // Error handling
        }

        function fetchQuestions() {
            fetch('http://127.0.0.1:5000/generate-questions')
            .then(response => response.json())
            .then(data => {
                console.log('Questions:', data); // Debugging statement
                if (data.status === "success") {
                    const questionsDiv = document.getElementById('questions');
                    questionsDiv.innerHTML = '';
                    data.questions.forEach(question => {
                        const p = document.createElement('p');
                        p.innerText = question;
                        questionsDiv.appendChild(p);
                    });
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error)); // Error handling
        }
    </script>
</head>
<body>
    <h1>AI Study Buddy</h1>
    <div>
        <label for="topic">Enter Study Topic:</label>
        <input type="text" id="topic" name="topic">
        <button onclick="submitQuestion()">Submit</button>
    </div>
    <div id="questions">
        <h2>Generated Questions:</h2>
    </div>
</body>
</html>
